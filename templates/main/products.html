{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
    <h1 class="text text-primary text-center">Add Products</h1>
    {% for pro in products %}
    <div class="col-md-4">
        <div class="card" style="width: 18rem;">
            {% if pro.image %}
            <img src="{{pro.image.url}}" class="card-img-top" alt="...">
            {% endif %}
            <div class="card-body">
                <h5 class="card-title">{{pro.title}}</h5>
                <a href="{% url 'prdct' pro.pk %}" class="btn btn-primary">Batafsil ...</a>
            </div>
        </div>
    </div>
    {% endfor %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
