{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <h1 class="text text-primary text-center">Products</h1>
        <div class="container-fluid my-3">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                        data-bs-toggle="dropdown" aria-expanded="false">
                    Kategoriyalar
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    {% for i in kats %}
                    <li><a class="dropdown-item" href="{% url 'cat_detail' i.slug %}">{{i.title}}</a></li>
                    {%endfor%}
                </ul>
            </div>
        </div>
        {% for pro in products %}
        <div class="col-md-4">
            <div class="card" style="width: 18rem;">
                {% if pro.image %}
                <img src="{{pro.image.url}}" class="card-img-top" alt="...">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title text-center">{{pro.title}}</h5>
                    <p class="card-text text-center">{{ pro.price }} $</p>
                    <a href="{% url 'prdct' pro.pk %}" class="btn btn-primary w-100">Batafsil</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<div>
    {% include 'main/paginator.html' with page=products %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
